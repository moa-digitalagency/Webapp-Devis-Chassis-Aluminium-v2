<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Super Admin</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/tailwind.css">
</head>
<body class="with-pattern">
    <div class="container">
        <header class="modern-header">
            <div class="header-left">
                <svg class="header-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/>
                </svg>
                <h1>👤 Mon Profil</h1>
            </div>
            <div class="header-right">
                <a href="/super-admin.html" class="btn-secondary">← Retour au Dashboard</a>
                <button class="btn-secondary" id="logoutBtn">🚪 Déconnexion</button>
            </div>
        </header>

        <div class="main-content">
            <div class="card">
                <h3>👤 Informations du Profil</h3>
                <div class="settings-form">
                    <div class="form-group">
                        <label>Nom d'utilisateur</label>
                        <input type="text" id="profileUsername" readonly style="background: #f5f5f5;">
                    </div>
                    <div class="form-group">
                        <label>Nom complet</label>
                        <input type="text" id="profileFullName">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="profileEmail">
                    </div>
                    <div class="form-group">
                        <label>Nouveau mot de passe (laisser vide pour ne pas changer)</label>
                        <input type="password" id="profilePassword">
                    </div>
                    <div class="form-actions">
                        <button class="btn-primary" id="saveProfile">💾 Sauvegarder</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function checkAuth() {
            const response = await fetch('/api/auth/check');
            const data = await response.json();
            if (!data.authenticated || data.role !== 'super_admin') {
                window.location.href = '/login.html';
            }
        }

        async function loadProfile() {
            try {
                const response = await fetch('/api/super-admin/profile');
                const data = await response.json();
                document.getElementById('profileUsername').value = data.username;
                document.getElementById('profileFullName').value = data.full_name || '';
                document.getElementById('profileEmail').value = data.email || '';
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        document.getElementById('saveProfile').addEventListener('click', async () => {
            const data = {
                full_name: document.getElementById('profileFullName').value,
                email: document.getElementById('profileEmail').value,
                password: document.getElementById('profilePassword').value
            };

            try {
                const response = await fetch('/api/super-admin/profile', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('Profil mis à jour avec succès !');
                    document.getElementById('profilePassword').value = '';
                } else {
                    alert('Erreur lors de la mise à jour du profil');
                }
            } catch (error) {
                console.error('Error saving profile:', error);
                alert('Erreur lors de la mise à jour');
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await fetch('/api/auth/logout', { method: 'POST' });
            window.location.href = '/login.html';
        });

        checkAuth();
        loadProfile();
    </script>
</body>
</html>
